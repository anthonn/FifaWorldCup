<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="register-icon">sports_soccer</mat-icon>
        Create Account
      </mat-card-title>
      <mat-card-subtitle>Join FIFA World Cup Betting</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input 
            matInput 
            type="text" 
            formControlName="username"
            placeholder="Enter your username"
            [class.mat-input-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
            {{ getErrorMessage('username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email"
            placeholder="Enter your email"
            [class.mat-input-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            [class.mat-input-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input 
            matInput 
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
            [class.mat-input-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hideConfirmPassword = !hideConfirmPassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hideConfirmPassword">
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
            {{ getErrorMessage('confirmPassword') }}
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            class="full-width register-button"
            [disabled]="isLoading">
            <mat-icon *ngIf="isLoading">
              <mat-spinner diameter="20"></mat-spinner>
            </mat-icon>
            <span *ngIf="!isLoading">Create Account</span>
            <span *ngIf="isLoading">Creating Account...</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions class="card-actions">
      <div class="auth-links">
        <span>Already have an account?</span>
        <a mat-button routerLink="/auth/login" color="primary">
          Sign In
        </a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
